<div class="thank">
    <div class="container">
        <div class="row">
            <h5>Thanks for your inquiry!</h5>
            <p>Our Professional Team Will Contact With You In 24 Hours</p>
            <a class="link" href="/" onclick="history.go(-1)"><span id="sec">5</span>s Back Home</a>
            <img class="back" src="__PUBLIC__/www/images/back.png" alt="back" onClick="javascript :history.go(-1);" />
        </div>
    </div>
</div>
<style>
    @media screen and (max-width: 1920px) {
        .thank {
            padding: 134.5px 0;
            text-align: center;
        }
    }

    @media screen and (max-width: 1366px) {
        .thank {
            padding: 50px 0;
            text-align: center;
        }
    }

    .thank h5,
    .thank p {
        line-height: 1.4;
        font-size: 24px;
        padding-bottom: 20px;
    }

    @media screen and (max-width: 768px) {
        .thank {
            padding: 80px 0 50px 0;
            text-align: center;
        }

        .thank p {
            font-size: 16px;
            padding-bottom: 10px;
        }
    }



    .thank .back {
        padding-left: 10px;
        width: 32px;
        max-width: 100%;
        height: auto;
        cursor: pointer;
    }
</style>
<script>
    $(function () {
        setTimeout("lazyGo();", 1000);
    });

    function lazyGo() {
        var sec = $("#sec").text();
        $("#sec").text(--sec);
        if (sec > 0)
            setTimeout("lazyGo();", 1000);
        else

            javascript: history.back(-1);
    }
</script>


<!-- footer  -->
<footer>
    <a href="" target="_black" class="download">
        <i class="fa fa-cloud-download" aria-hidden="true"></i>
    </a>

    <div class="container">
        <div class="row">
            <div class="content clearfix">
                <div class="left col-lg-6 col-md-6 col-sm-6">
                    <a href="" class="footer-logo"><img src="/Public/www/images/logo_foot.png" alt=""></a>
                    <div class="copy">{$name}</div>
                    <ul>
                        <li>
                            {$address}
                        </li>

                        <li>{$phone} </li>
                        <li><a href="{$wwwurl}" target="_black">{$wwwurl}</a></li>
                    </ul>
                    <div class="footer-share">
                        <a class="facebook" href="{$ins}" target="_blank">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a class="youtube" href="{$youtube}" target="_blank">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="right col-lg-6 col-md-6 col-sm-6">
                    <form name="form" method="post" onsubmit="return beforeSubmit2(this);"
                        action="index.php?g=Home&a=message">
                        <div class="box clearfix">
                            <div class="txt col-lg-5 col-md-5 col-sm-5 col-xs-5">Name <span>*</span> </div>
                            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"> <input type="text" name="name" id=""
                                    placeholder="Your Name">
                            </div>
                        </div>
                        <div class="box clearfix">
                            <div class="txt col-lg-5 col-md-5 col-sm-5 col-xs-5">Email <span>*</span> </div>
                            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"> <input type="text" name="email" id=""
                                    placeholder="Your Email">
                            </div>
                        </div>
                        <div class="box clearfix">
                            <div class="txt col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                Company name <span>*</span> </div>
                            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"> <input type="text" name="com" id=""
                                    placeholder="Your Company">
                            </div>
                        </div>
                        <div class="box clearfix">
                            <div class="txt col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                Message <span>*</span> </div>
                            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"> <textarea placeholder="Your Message"
                                    name="message" id=""></textarea>
                            </div>
                        </div>

                        <input type="submit" value="Submit Form" class="submit-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- up -->
    <i class="fa fa-angle-up scroll-top" aria-hidden="true"></i>
</footer>

</body>

<script src="__PUBLIC__/www/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/www/js/main.js"></script>

</html>
